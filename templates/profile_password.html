{% extends 'page-checkout-profile.html' %}
{% block content %}
<div class="hero fixed_large">
    <div class="herowrapper">
      <div class="imagewrapper">
        <div class="image" ></div>
      </div>
    </div>
    <div class="headline">
      <div class="h1 red">
                      <h1>Passwort</h1>
             </div>
    </div>
  </div>
  
  <!--{% include "menu.html" %}-->

  

  <div class="container">
		{%if error_count>0%}
		 <div class="alert alert-danger" role="alert">
		        {{error}}
		      </div>
		{%endif%}
		{%if already_sent==1 and error_count==0%}
		 <div class="alert alert-success" role="alert">
		        {%trans%}Neues Passwort wurde erfolgreich gesetzt!{%endtrans%}
		      </div>
		{%endif%}
		<form method="POST" action="profile-password" class="form">
		<div class="form-group {$error.firstname}">
		<label>{%trans%}Aktuelles Passwort{%endtrans%}*</label>
		<input type="password" name="passwd1" class="form-control">
		</div>
		<div class="form-group {$error.lastname}">
		<label>{%trans%}Neues Passwort{%endtrans%}*</label>
		<input type="password" name="passwd2" class="form-control">
		</div>
		<div class="form-group">
		<label>{%trans%}Neues Passwort wiederholen{%endtrans%}*</label>
		<input type="password" name="passwd3" class="form-control">
		</div>
		<p align=""><input type="submit" class="btn login-btn-first" value="{%trans%}Speichern{%endtrans%}"></p>
		<input type="hidden" name="already_sent" value="1">
		</form><br><br>
  </div>

{% include "profile_sidebar.html" %}

{% endblock %}
